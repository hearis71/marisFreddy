<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, user-scalable=no" />
    <title>2Undangan Maris & Fredi</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f7f7;
        font-family: "Segoe UI", sans-serif;
      }

      .mobile-wrapper {
        max-width: 390px;
        margin: 0 auto;
        padding: 1rem;
        background: #fff;
        min-height: 100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .video-container {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        margin-bottom: 1rem;
      }

      video {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="mobile-wrapper">
      <h1 class="h5 text-center mb-3">Pernikahan Maris & Fredi</h1>

      <div class="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
          <source src="assets/maris-fredi.mp4" type="video/mp4" />
          Browser Anda tidak mendukung video.
        </video>
      </div>

      <p class="text-center text-muted small">Terima kasih telah hadir ðŸ’™</p>
    </div>

    <!-- Aktifkan suara saat interaksi pertama -->
    <script>
      const video = document.getElementById("myVideo");

      const unmuteAudio = () => {
        video.muted = false; // hilangkan mute
        document.body.removeEventListener("click", unmuteAudio);
        document.body.removeEventListener("touchstart", unmuteAudio);
      };

      document.body.addEventListener("click", unmuteAudio);
      document.body.addEventListener("touchstart", unmuteAudio);
    </script>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
