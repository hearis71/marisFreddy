<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, user-scalable=no" />
    <title>Undangan Maris & Fredi</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f7f7;
        font-family: "Segoe UI", sans-serif;
      }

      .mobile-wrapper {
        max-width: 390px;
        margin: 0 auto;
        padding: 1rem;
        background: #fff;
        min-height: 100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .video-container {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        margin-bottom: 1rem;
        position: relative;
      }

      video {
        width: 100%;
        height: auto;
        display: block;
      }

      .unmute-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        z-index: 10;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .unmute-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="mobile-wrapper">
      <h1 class="h5 text-center mb-3"><i>Save the Date ! </i></h1>

      <div class="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
          <source src="assets/maris-fredi.mp4" type="video/mp4" />
          Browser Anda tidak mendukung video.
        </video>
        <button class="unmute-btn" id="unmuteBtn">Aktifkan Suara ðŸŽµ</button>
      </div>

      <p class="text-center text-muted small">Thanks ðŸ’™</p>
    </div>

    <!-- Aktifkan suara saat tombol ditekan -->
    <script>
      const video = document.getElementById("myVideo");
      const unmuteBtn = document.getElementById("unmuteBtn");

      unmuteBtn.addEventListener("click", () => {
        video.muted = false;
        unmuteBtn.style.display = "none"; // sembunyikan tombol setelah ditekan
      });
    </script>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      gsap.from("h1", {
        opacity: 0,
        y: -30,
        duration: 1,
        ease: "bounce.out",
      });

      gsap.from("p", {
        opacity: 0,
        y: 30,
        duration: 1,
        delay: 1,
        ease: "power2.out",
      });
    </script>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
